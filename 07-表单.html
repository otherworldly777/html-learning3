<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 表单容器，主要作用是包括所有的表单控件 -->
  <form action="">
    <!-- 单行文本框和密码 -->
    <ul>
      <li>
        <label for="username">用户名：</label>
        <input type="text" name="username" placeholder="请输入" accesskey="s" autocomplete="off">
      </li>

      <li>
        <label for="password">密码：</label>
        <input type="password" name="password" placeholder="请输入" maxlength="8">
      </li>

      <li>
        性别：
        <input type="radio" name="gender" value="0" checked="checked">女
        <input type="radio" name="gender" value="1">男
      </li>

      <li>
        爱好：
        <input type="checkbox" name="hobby" value="1">足球
        <input type="checkbox" name="hobby" value="2">篮球
        <input type="checkbox" name="hobby" value="3">跑步
      </li>
    </ul>
    <button type="submit">登录</button>
  </form>
</body>
</html>
